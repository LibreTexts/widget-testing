<html lang="en">

<head>
  <meta charset="utf-8">
  <title>juniper widget testing</title>



</head>

<body>

  <!-- source from https://github.com/jupyter-widgets/ipyleaflet/blob/master/examples/Heatmap.ipynb -->
  <pre data-executable>
from bokeh.plotting import figure 
from bokeh.io import output_notebook, show
       </pre>
    
       <pre data-executable>
output_notebook()
      </pre>
    
      <pre data-executable>
from numpy import cos, linspace
x = linspace(-6, 6, 100)
y = cos(x)
      </pre>
    
      <pre data-executable>
p = figure(width=500, height=500)
p.circle(x, y, size=7, color="firebrick", alpha=0.5)
show(p)
      </pre>
    <!-- script that allows the line plots to be displayed, otherwise it gives an error -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js"></script>

    <!-- script for awesome fonts 4.0 needed for navigation buttons -->
    <script src="https://use.fontawesome.com/3e02a3c909.js"></script>
  <!-- Juniper script and configuration -->
  <script src="./juniper.min.js"></script>
  <!-- <script src="https://unpkg.com/juniper-js@0.1.0/dist/juniper.min.js"></script> -->
  <script>new Juniper({
    repo: 'LibreTexts/default-env',
    url: 'https://binder.libretexts.org',
    branch: '2.0.1',
  })
  </script>

</body>

</html>
